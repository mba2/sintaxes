<section id="new_syntax_area" class="new_syntax_area">

  <form id="new_syntax_form" class="new_syntax_form">

    <div id="syntax_body_area" class="syntax_section_box">
      <label for="syntax_body_field" id="syntax_body_label" class="new_syntax_label">Corpo da Sintaxe</label>
      <!-- <input id="syntax_body_field" class="text_field" type="text" name="" placeholder="Type the syntax's main structure" required > -->
      <textarea id="syntax_body_field" class="text_field" name="givenSyntaxBody" placeholder="Type the syntax's main structure"></textarea>
    </div>

    <div id="syntax_desc_area" class="syntax_section_box">
      <label for="syntax_desc_field" id="syntax_desc_label" class="new_syntax_label">Descrição da Sintaxe</label>
      <textarea id="syntax_desc_field" class="text_field" name="givenSyntaxDesc" placeholder="Type the syntax's description"></textarea>
    </div>

    <div class="clearfix"></div>

    <div id="syntax_notes_area" class="syntax_section_box">
      <label for="syntax_notes_field" id="syntax_notes_label" class="new_syntax_label">Anotações da Sintaxe</label>
      <textarea id="syntax_notes_field" class="text_field" name="givenSyntaxNotes" placeholder="Type some notes about the syntax"></textarea>
    </div>

    <div id="syntax_lang_area" class="syntax_section_box">
      <label for="syntax_lang_field" id="syntax_lang_label" class="new_syntax_label">Selecionar Linguagem</label>
      <select id="syntax_lang_field" name="givenLanguage">
        <option value="1">Java</option>
        <option value="2">PHP</option>
        <option value="3">Javascript</option>
      </select>

      <button id="add_example_btn" class="add_example_btn" type="button">Adicionar Exemplo</button>
    </div>

    <div class="clearfix"></div>

    <div id="examples_area" class="examples_area"></div>

    <input id="save_syntax_btn" class="save_syntax_btn" type="submit" name="createSyntax" value="Criar Sintaxe">
  </form>
</section>
